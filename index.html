    <title>MultiFood - Gestão Inteligente</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Estilos para Impressão Térmica Otimizada */
        @media print {
            body * {
                visibility: hidden;
                margin: 0;
                padding: 0;
            }
            #printable-receipt, #printable-receipt * {
                visibility: visible;
                display: block !important;
                word-break: break-word; /* Evita que texto longo quebre a largura */
            }
            #printable-receipt {
                position: absolute;
                left: 0;
                top: 0;
                /* Reduzido de 72mm para 65mm para garantir 10% de folga nas bordas físicas */
                width: 65mm; 
                margin: 0;
                padding: 1mm;
                color: black !important;
                background: white !important;
                font-size: 10px;
                line-height: 1.2;
            }
            .no-print {
                display: none !important;
            }
            @page {
                margin: 0;
                size: auto;
            }
            /* Garante que tabelas não vazem */
            table {
                width: 100% !important;
                table-layout: fixed;
            }
        }
        
        /* Scrollbar styling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
